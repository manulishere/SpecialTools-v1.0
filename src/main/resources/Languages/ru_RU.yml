# Родной файл на Русском языке. (en_US нужен для en юзеров соответственно)

# ----------------------------------------------------------------------------------------------------------------------------------
#                                                    | Настройка СуперКирки |
#                                                    |----------------------|

# Название, которое будет у СуперКирки, когда ты ее выдашь игроку.
pickaxe_name: "&c&lСупер&f&lКирка"
# Лор СуперКирки. (описание предмета)
# Ты можешь добавлять свои строки или убирать ненужные, главное, сохраняй формат: ( - "lorename" )!
# "&" - это символ для указания цвета последующего текста.
# Полный список цветов - https://www.spigotmc.org/wiki/textcosmetics-colors-and-formats/
# "specialtools.pickaxe.use", "specialtools.shovel.use" и "specialtools.axe.use" - это разрешения на
# использование предмета игроком, например: Он не сможет копать СуперКиркой, если у него нет разрешения "specialtools.pickaxe.use"
# Если ты хочешь это отключить, то перейди в "config.yml" и поставь "permissions: false"
pickaxe_lore:
  - "&4&lДобывает в радиусе 3 блока!"
  - "§7Требуется разрешение: specialtools.pickaxe.use,"
  - "&7если permissions: true (см. config.yml)"
