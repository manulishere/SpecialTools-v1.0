# ----------------------------------------------------------------------------------------------------------------------------------
#                                                    | SpecialPickAxe Settings |
#                                                    |-------------------------|

# The name the SpecialPickAxe will have when you give it to the player.
pickaxe_name: "&c&lSpecial&f&lPickAxe"
# SpecialPickaxe Lore. (Item description)
# You can add your own lines or remove unnecessary ones, the main thing is to keep the format: ( - "lorename")!
# "&" is a symbol to specify the color of the subsequent text.
# Full list of colors - https://www.spigotmc.org/wiki/textcosmetics-colors-and-formats/
# "specialtools.pickaxe.use", "specialtools.shovel.use" and "specialtools.axe.use" - these are permissions for
# use of an item by a player, eg: He won't be able to dig with the Super Pickaxe unless he has permission "specialtools.pickaxe.use"
# If you want to disable this, go to "config.yml" and set "permissions: false"
pickaxe_lore:
  - "&4&lExtracts within a 3 block radius!"
  - "§7Permission required: specialtools.pickaxe.use,"
  - "&7if permissions: true (check config.yml)"
